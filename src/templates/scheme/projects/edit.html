{% extends 'dash_base.html' %}
{% load static %}
{% load tags %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css" />
<div class="container pt-5 ">
    <h2>Edit {{project.project_name}}</h2>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <form method="POST" enctype="multipart/form-data" class="pt-6">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label" for="exampleFormControlInput1">Project name</label>
                  {{ form.project_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Project logo</label>
                    {{ form.image }}
                  </div>
                <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Teams</label>
                    
                    <div class="tom-select-custom tom-select-custom-with-tags">
                        {{ form.team }}
                        
                      </div>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Client name</label>
                    {{form.client_name}}
                    
                  </div>
                 
                  <div class="mb-3">
                    <label class="form-label" for="exampleFormControlInput1">Description</label>
                    {{form.description}}
                   
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
              </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script>
    (function() {
      // INITIALIZATION OF FLATPICKR
      // =======================================================
      HSCore.components.HSFlatpickr.init('.js-flatpickr')
    });
  </script>
{% endblock %}
